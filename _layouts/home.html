---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
    {% unless post.hidden==true %}
    <li>
      {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
      <div class="image" style="background-image:url({{ post.ig | append: 'media/?size=l' }})">
        <h2 class="post-link">
          <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          <span class="post-meta">{{ post.date | date: date_format }}</span>
        </h2>
      </div>
      <!-- >p class="post-short">{{ post.excerpt | strip_html }}â€¦</p-->
    </li>
    {% endunless %}
    {% endfor %}
  </ul>
</div>
